<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

   <body>

<!-- Lanyon used wrap to protect against content css
   Modified sidebar doesn't push content, but style keeps .wrap
   to use for parallax effect. -->
   <div class="wrap parallax">


   <div class="switch"></div>
     <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
           <div class="spinner diagonal part-1"></div>
           <div class="spinner horizontal"></div>
           <div class="spinner diagonal part-2"></div>
        </label>


   {% include sidebar.html %}

      <div class="container content">
         <header class="masthead">
            <h1 class="masthead-title">
               <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            </h1>
            <p class="masthead-tagline">{{ site.tagline }}</p>
         </header>

         <div class="wrapContent">
            {{ content }}
         </div>
      </div>


      <footer class="footer">
         <p class="centered smallItalic">
            Original post content owned by the post author.
         </p>
      </footer>
   </div>


   {% if site.analytics_id %}
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
    </script>
   {% endif %}

   </body>
</html>
